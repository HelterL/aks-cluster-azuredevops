trigger: 
  branches:
    include:
    - main    

pool:
  vmImage: ubuntu-latest

variables:
  rsgroup: 'tfstate'
  storageaccountname: 'storagedesafiotf'
  containername: 'tfstate'
  key: 'azuredevops.tfstate'

stages:
  - stage: installterraform
    jobs:
      - job: installtf
        steps:
          - task: TerraformTaskV4@0
            displayName: 'Instalando Terraform'
            inputs:
              terraformVersion: 'latest'